<div *ngIf="currentUser != undefined && currentUser.isAdmin" class="container mt-4">
  <div class="card shadow-sm border-0">
    <div class="card-header bg-primary text-white">
      <h3 class="mb-0 theme-color">Order Details</h3>
    </div>
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-striped table-hover mb-0">
          <thead class="table-dark">
            <tr>
              <th>Order ID</th>
              <th>Customer Name</th>
              <th>Product Name</th>
              <th>Quantity</th>
              <th>Price</th>
              <th>Status</th>
              <th>Payment Method</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Loop through orders -->
            <ng-container *ngFor="let order of orders">
              <!-- First Row: Display order details and the first item -->
              <tr>
                <td>{{ order.orderId }}</td>
                <td>{{ order.customerDetails.name }}</td>
                <td>{{ order.cardItems.name }}</td>
                <td>{{ order.cardItems.quantity }}</td>
                <td>{{ order.cardItems.price | currency }}</td>
                <td >
                  <span class="badge" [ngClass]="getStatusBadgeClass(order.status)">
                    pending
                  </span>
                </td>
                <td>{{ order.paymentMethod }}</td>
                <td>
                  <button class="btn btn-outline-primary btn-sm" (click)="viewOrderDetails(order)">
                    <i class="fas fa-eye"></i> View
                  </button>
                </td>
              </tr>
            </ng-container>
          </tbody>
          
        </table>
      </div>
    </div>
  </div>
</div>


<app-user-order-detail *ngIf="(currentUser && !currentUser.isAdmin) || !currentUser"></app-user-order-detail>
