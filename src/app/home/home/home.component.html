<!-- Modal -->
<div class="modal fade bg-white" id="templatemo_search" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="w-100 pt-1 mb-5 text-right">
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <form action="" method="get" class="modal-content modal-body border-0 p-0">
      <div class="input-group mb-2">
        <input type="text" class="form-control" id="inputModalSearch" name="q" placeholder="Search ...">
        <button type="submit" class="input-group-text bg-success text-light">
          <i class="fa fa-fw fa-search text-white"></i>
        </button>
      </div>
    </form>
  </div>
</div>

<!--  Main Slider-->

<div id="template-mo-zay-hero-carousel" class="carousel slide" data-bs-ride="carousel"
  (slide.bs.carousel)="resetAnimation()">
  <ol class="carousel-indicators">
    <li *ngFor="let item of mainSliders; let i = index" [attr.data-bs-target]="'#template-mo-zay-hero-carousel'"
      [attr.data-bs-slide-to]="i" [class.active]="i === 0"></li>
  </ol>
  <div class="carousel-inner">
    <div *ngFor="let item of mainSliders; let i = index" class="carousel-item main-slider-show" [class.active]="i === 0"
      [style.background-image]="'url(' + item.imageUrl[0] + ')'" style="background-size: cover; height : 80vh">
      
      <div class="container main-slider-text" style="margin-top: 18%; margin-left: 0%; align-content: flex-start;">
        <div class="row ">
          <div class="col-md-8 col-lg-6">
            <div class="text-center">
              <h1 class="h1 fade-in" [innerHTML]="item.title"></h1>
              <h3 class="h2 fade-in" [innerHTML]="item.subTitle"></h3>
              <div >
                 <a routerLink="/shop">
                  <p class="fade-in shop-now">Shop Now</p>
                 </a> 
              </div>
             </div>
          
          </div>
        </div>
      </div>
    </div>
  </div>
  <a class="carousel-control-prev text-decoration-none w-auto ps-3" href="#template-mo-zay-hero-carousel" role="button"
    data-bs-slide="prev">
    <i class="fas fa-chevron-left"></i>
  </a>
  <a class="carousel-control-next text-decoration-none w-auto pe-3" href="#template-mo-zay-hero-carousel" role="button"
    data-bs-slide="next">
    <i class="fas fa-chevron-right"></i>
  </a>
</div>



<!--  Main Slider end-->

<!-- Start Article -->
<section class="py-5">
    <div class="container">
        <div class="row text-left p-2 pb-3">
            <h4>Related Products</h4>
        </div>

        <!--Start Carousel Wrapper-->
        <div class="row">
            <div class="col-md-3 col-6" *ngFor="let product of products">
              <div class="card mb-4 product-wap rounded-0">
                <div class="card rounded-0">
                  <img class="card-img rounded-0 img-fluid-2" [src]="product.imageUrl[0]">
                  <div class="card-img-overlay rounded-0 product-overlay d-flex align-items-center justify-content-center">
                    <ul class="list-unstyled">
                      <li><a class="btn btn-success text-white" href="shop-single.html"><i class="far fa-heart"></i></a></li>
                      <li><a class="btn btn-success text-white mt-2" (click)="navigateWithObject(product)"><i class="far fa-eye"></i></a></li>
                      <li><a class="btn btn-success text-white mt-2" href="shop-single.html"><i class="fas fa-cart-plus"></i></a></li>
                    </ul>
                  </div>
                </div>
                <div class="card-body">
                  <a href="shop-single.html" class="h3 text-decoration-none">{{ product.name }}</a>
                  <ul class="w-100 list-unstyled d-flex justify-content-between mb-0">
                    <li>M/L/X/XL</li>
                    <li class="pt-2">
                      <span *ngFor="let color of product.colors" class="product-color-dot float-left rounded-circle ml-1" [ngStyle]="{'background-color': color}"></span>
                    </li>
                  </ul>
                  <ul class="list-unstyled d-flex justify-content-center mb-1">
                    <li>
                      <i *ngFor="let star of product.stars" class="text-warning fa fa-star"></i>
                      <i *ngFor="let emptyStar of product.emptyStars" class="text-muted fa fa-star"></i>
                    </li>
                  </ul>
                  <p class="text-center mb-0">{{ product.price }}</p>
                </div>
              </div>
            </div>
          </div>


    </div>
</section>
<!-- End Article -->
